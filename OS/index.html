<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f06, #f79);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
            font-size: 3rem;
            font-weight: 700;
        }
        hr {
            width: 60%;
            border: none;
            height: 2px;
            background-color: #fff;
            margin: 20px 0;
        }
        p {
            max-width: 600px;
            line-height: 1.6;
            font-size: 1.1rem;
            font-weight: 400;
        }
        img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        img:hover {
            transform: scale(1.05);
        }
        nav {
            margin-top: 20px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
            font-weight: 700;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.3s;
        }
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>My Profile</h1>
    <hr>
    <p>Hello! I am an Information Technology student at MIT Manipal. I have a passion for solving complex problems and building innovative projects. My interests include backend development, machine learning, software design, and cryptography.</p>
    
    <img src="profile.jpg" alt="Profile Photo">
    
    <nav>
        <a href="about.html">About Me</a>
        <a href="projects.html">My Projects</a>
        <a href="contact.html">Contact Me</a>
    </nav>
</body>
</html>
